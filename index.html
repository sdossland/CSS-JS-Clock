<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS + JS Clock</title>
    <script src="./logic.js" type="application/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="clock">
    <div class="clockFace">
        <div class="num num1"><div class="tickMark"></div></div>
        <div class="num num2"><div class="tickMark"></div></div>
        <div class="num num3"><div>3</div></div> <!--put contents in separate div so that we can rotate just the contents-->
        <div class="num num4"><div class="tickMark"></div></div>
        <div class="num num5"><div class="tickMark"></div></div>
        <div class="num num6"><div>6</div></div>
        <div class="num num7"><div class="tickMark"></div></div>
        <div class="num num8"><div class="tickMark"></div></div>
        <div class="num num9"><div>9</div></div>
        <div class="num num10"><div class="tickMark"></div></div>
        <div class="num num11"><div class="tickMark"></div></div>
        <div class="num num12"><div>12</div></div>
        <div class="hand" id="secondsHand"></div>
        <div class="hand" id="minutesHand"></div>
        <div class="hand" id="hoursHand"></div>
    </div>
</div>
</body>
</html>
